<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{hotel.name}}">
  <ion-content class="padding home-wrapper card-bg-blur">
    <div class="black-box">
            <h4 class="title">{{hotel.name}}</h4>
            
          <div class="row">
            <div class="col"><i class="icon ion-ios7-telephone-outline"></i>&nbsp;<tel> {{hotel.international_phone_number}}</tel></div> 
          </div>
      <div class="row">
         <div class="col"><i class="icon ion-ios7-location-outline"></i>&nbsp;{{hotel.formatted_address}} </div>
      </div>
    </div>
  </ion-content>
</ion-view>
