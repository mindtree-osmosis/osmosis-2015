<ion-view view-title="WishList" name="wishlist">
	<ion-content>
		<ion-toggle ng-model="airplaneMode" ng-change="toItineraryChange()" class="map-title">Wishlist</ion-toggle>
		<div>
		<ion-list>
		 	<ion-item class="item padding5 padding-left0"  ng-repeat='wish in wishlist'>
		 	 	<div class="row padding-left0">
					<div class="map-title list-item-title col col-80 padding-left0">
						<ion-checkbox class="list-item-title wishlist-checkbox" >
			        		 {{wish.city}}
			       		 </ion-checkbox>
					</div>

				</div>
				<ion-option-button class="button-positive"
									ng-click="edit(wish)">
Edit
</ion-option-button>
<ion-option-button class="button-assertive"
									ng-click="wishlist.splice($index, 1)">
Delete
</ion-option-button>
			</ion-item>
	    </ion-list>
    	</div>
		<div class="row">
			<button class="col button button-positive">
			 	Add New
			</button>
		</div>

	</ion-content>
</ion-view>
