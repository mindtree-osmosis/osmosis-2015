<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">


  <!-- Dashboard Tab -->
  <ion-tab title="Home" icon-off="ion-ios7-home-outline" icon-on="ion-ios7-home" href="#/tab/plan">
    <ion-nav-view name="tab-plan"></ion-nav-view>
  </ion-tab>


  <!-- Chats Tab -->
  <ion-tab title="Trips" icon-off="ion-ios7-briefcase-outline" icon-on="ion-ios7-briefcase" href="#/tab/trips">
    <ion-nav-view name="tab-trips"></ion-nav-view>
  </ion-tab>

  <!-- Friends Tab -->
  <ion-tab title="Info" icon-off="ion-ios7-information-outline" icon-on="ion-ios7-information" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>


  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios7-gear-outline" icon-on="ion-ios7-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
