<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">
  <!-- Search Tab -->
  <ion-tab title="Search" icon-off="ion-ios7-search" icon-on="ion-ios7-search-strong" href="#/tab/plan">
    <ion-nav-view name="tab-plan"></ion-nav-view>
  </ion-tab>

  <!-- itinerary Tab -->
  <ion-tab title="itinerary" icon-off="ion-ios7-paper-outline" icon-on="ion-ios7-paper" href="#/tab/info">
    <ion-nav-view name="tab-info"></ion-nav-view>
  </ion-tab>
  
   <!-- Flight Tab -->
  <ion-tab title="Flight" icon-off="ion-ios7-paperplane-outline" icon-on="ion-ios7-paperplane" href="">
    <ion-nav-view name="tab-flight"></ion-nav-view>
  </ion-tab>

  <!-- More Tab -->
  <ion-tab title="More" icon-off="ion-ios7-more-outline" icon-on="ion-ios7-more" href="#/tab/more">
    <ion-nav-view name="more"></ion-nav-view>
  </ion-tab>


</ion-tabs>
