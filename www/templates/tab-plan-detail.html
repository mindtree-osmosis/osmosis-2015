<ion-view view-title="Plan Detail">

  <ion-content class="padding home-wrapper card-bg-blur">
    <div id="map_canvas">
    <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="false" options="options">
        <ui-gmap-markers coords="'self'" icon="'markers.icon'" models="markers" >
        </ui-gmap-markers>
    </ui-gmap-google-map>
    </div>
    <div class="text-backdrop">
      <div class="card-input">
        <div class="weather-content">
          <current-weather></current-weather>
          <div id="forecast" class="weather-box">
            <h4 class="title">Forecast</h4>
            <ion-scroll direction="x" id="forecast-scroll">
                    <div id="hourly-forecast">
                      <div class="hourly-hour" ng-repeat="hour in forecast.list | limitTo : 12">
                        <div class="time" ng-bind="hour.dt_txt | getHour"></div>
                        <weather-icon icon="hour.weather[0].icon"></weather-icon>
                        <div class="temp">{{hour.main.temp | tempInt}}&deg; C</div>
                      </div>
                    </div>
                 </ion-scroll>
          <div class="row daily-forecast-text" ng-repeat="day in dailyForecast.list">
            <div class="col"><span ng-bind="day.dt * 1000 | date:'EEEE'"></span></div>
            <div class="col"><weather-icon icon="day.weather[0].icon"></weather-icon></div>
            <div class="col">
              <span class="temp-high">{{day.temp.max | tempInt}}&deg;</span>
              <span class="temp-low">{{day.temp.min | tempInt}}&deg;</span>
            </div>
          </div>
<!--   <div class="clearfix">
    <div class="credit">
      Powered by <a href="http://forecast.io" target="_blank">forecast.io</a>
    </div>
  </div> -->
</div><!-- end of forecast -->
              <div id="nearby" class="weather-box">
            <h4 class="title">Places Nearby</h4>
            <div class="row daily-forecast-text" ng-repeat="location in nearByLocationsList | limitTo:10">
              <div class="col"><span>{{location.name}}</span></div>
              <div class="col capitalize"><span>{{location.types[0] | removeUnderscore}}</span></div>
            </div>
</div><!-- end of nearby -->
           </div>
      </div>
    </div>

 <div class="padding">
        <a href="#"  class="button button-full button-assertive">Book Now</a>
      </div>
  </ion-content>
</ion-view>
